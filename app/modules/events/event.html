<div class="leftSection">
  <img ng-src = "{{eventCtrl.image}}">
  <h1>{{eventCtrl.name}}</h1>
  <p>{{eventCtrl.description}}</p>
</div>

<div class="rightSection eventsSection">
  <h2>Characters</h2>
  <ul class="charactersList">
    <li class "characterName" ng-repeat="character in eventCtrl.characters">
      <a ui-sref="characters({ name: character.name})">{{character.name}}</a>
    </li>
  </ul>
</div>
